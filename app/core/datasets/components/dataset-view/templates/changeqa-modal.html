<div class="modal-header" style="display: block;">
    <h3>Change QA Status</h3>
    <p>Select the new QA status and enter a comment.</p>
</div>
<div class="modal-body modal-form" id="modal-body">
    <div class="header-label">QA Status:</div>
    <div class="header-value" title="by {{Profile.Fullname}}">
        <select class="form-control" ng-model="NewActivityStatus.QAStatusId" ng-input="NewActivityStatus.QAStatusId" ng-options="q.Id as q.Name for q in dataset.QAStatuses" convert-to-number></select>
    </div>  

    <div class="header-label">QA Comments:</div>
    <div class="header-value">
        <textarea class="form-control" ng-model="NewActivityStatus.Comments" ng-input="NewActivityStatus.Comments"></textarea>
    </div>  
</div>
<div class="modal-footer">
    {{message}}
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="save()">Save</button>
</div>
