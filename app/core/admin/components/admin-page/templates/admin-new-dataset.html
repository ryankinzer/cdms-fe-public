

<div class="panel-body" style="width: 600px;">
    <h3>Select Project to add this Dataset to:</h3>
    <hr/>
    <div>
        Add <b>{{datastore.Name}}</b> as Dataset to Project:
    </div>

    <div>
        <select ui-select2="select2Options" data-placeholder="Add a field" ng-model="SelectedProject" style="width: 300px;">
            <option ng-repeat="project in projects" value="{{project.Id}}">{{project.Name}}</option>
        </select>
    </div>
    <div style="margin-top: 30px;">
        <p>The fields that are "green" below will be included in this dataset. Click to exclude.</p>
        <p>Note: Some system fields are excluded by default and are "red". Click to include them.</p>
    </div>
    <div>
        <div class="list-group">
            <a href ng-click="removeField(field)" 
               class="list-group-item list-group-group-item-action" 
               ng-class="{'list-group-item-red': field.exclude, 'list-group-item-green':!field.exclude}" 
               ng-repeat="field in datastoreFields | orderBy: 'Name'">
               {{field.Name}} {{field.Units}}
            </a>
        </div>

        <button class="right btn" ng-click="addDatasetToProject()">Create Dataset</button>

   </div>
</div>
