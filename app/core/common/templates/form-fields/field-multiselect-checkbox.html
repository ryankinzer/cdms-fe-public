<div class="form-group" ng-class="{ 'has-error' : headerFieldErrors[field.DbColumnName] }" style="margin-bottom: 0px;">

    <div data-title="{{field.cdmsField.Field.Description}}" class="header-label">{{field.Label}}:</div>
    <div class="header-value" style="margin-left: 198px;">
        <div class="checkbox-itemlist">
            <div ng-repeat="option in selectOptions">
                <input ng-blur="onHeaderEditingStopped(field)" type="checkbox" checklist-model="row[field.DbColumnName]" checklist-value="option" /> {{option}}
            </div>
        </div>
        <p class="field-error-block" ng-show="headerFieldErrors[field.DbColumnName]" ng-repeat="error in headerFieldErrors[field.DbColumnName]">{{error}}</p>
    </div>
</div>
