<div class="form-group" ng-class="{ 'has-error' : headerFieldErrors[field.DbColumnName] }" style="margin-bottom: 0px;">
    <div class="header-label">{{field.Label}}:</div>
    <div class="header-value">
	    <input style="margin-left: 2px;" class="form-control" type="text" ng-blur="onHeaderEditingStopped(field)" ng-model="row[field.DbColumnName]" name="{{field.DbColumnName}}"/>
	    <p class="field-error-block" ng-show="headerFieldErrors[field.DbColumnName]" ng-repeat="error in headerFieldErrors[field.DbColumnName]">{{error}}</p>
    </div>
</div>
