<h3>Permits Dashboard</h3>

<div class="container" style="margin-top: 30px;">

    <div style="display: flex">

        <div class="card" style="width:18rem;">
            <div class="card-body">
                <h1 class="card-title">{{DisplayStats['New Application']}}</h1>
                <p class="card-text">New Applications</p>
            </div>
        </div>

        <div class="card" style="width:18rem;">
            <div class="card-body">
                <h1 class="card-title">{{DisplayStats['Under Review']}}</h1>
                <p class="card-text">Under Review</p>
            </div>
        </div>

        <div class="card" style="width:18rem;">
            <div class="card-body">
                <h1 class="card-title">{{DisplayStats['Approved']}}</h1>
                <p class="card-text">Conditionally/Approved</p>
            </div>
        </div>

        <div class="card" style="width:18rem;">
            <div class="card-body">
                <h1 class="card-title">{{DisplayStats['Incomplete']}}</h1>
                <p class="card-text">Incomplete</p>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-lg">
            

            <div class="panel panel-default" style="padding: 20px; margin-top: 40px;">
                <h4>Outstanding Requests</h4>
                <div id="outstanding-requests-grid" style="height: 200px;width:100%;" class="ag-theme-blue"></div>
            </div>

            <div class="panel panel-default" style="padding: 20px; margin-top: 40px;">
                <h4>Expiring Permits</h4>
                <div id="expiring-permits-grid" style="height: 200px;width:100%;" class="ag-theme-blue"></div>
            </div>

        </div>

        <div class="col-lg">

            <div style="width: 100%; margin-top: 41px;">
                <button class="btn btn-sm btn-block" ng-click="createNewPermit()">New Permit</button><br />
                <button class="btn btn-sm btn-block" ng-click="createNewPermit()">Permit Search</button><br />
                <button class="btn btn-sm btn-block" ng-click="createNewPermit()">Create Activity</button><br />
                <button class="btn btn-sm btn-block" ng-click="createNewPermit()">Request Review</button><br />
                <button class="btn btn-sm btn-block" ng-click="createNewPermit()">Request Inspection</button><br />

            </div>

        </div>

    </div>
</div>
