<h3>Permit Notifications</h3>

<div class="container" style="margin-top: 30px;">

    <div class="row">

        <div class="col-lg-12">
            <h4>Notification Routes</h4>
            <div id="routes-grid" style="height: 300px;width:100%;" class="ag-theme-blue"></div>

            <div ng-show="Results.SuccessMessage" style="float: right;margin-right: 20px;margin-top:25px;" class="alert alert-success">{{Results.SuccessMessage}}</div>
            <div ng-show="Results.FailureMessage" style="float: right;margin-right: 20px;margin-top:25px;" class="alert alert-danger">{{Results.FailureMessage}}</div>

            <div ng-hide="true" style="margin-top: 10px;">
                <button class="right btn" ng-click="save()">Save</button>
                <button class="btn" ng-click="addRow()">Add row</button>
            </div>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <button class="btn btn-sm" ng-click="viewPermitNotifications()">Permits</button>
        <button class="btn btn-sm" ng-click="viewViolationNotifications()">Inspection Violations</button>
    </div>

    <div class="row" style="margin-top: 10px;">

        <div class="col-lg-12">

            <h4>Notification Log</h4>
            <table class="table table-striped">
                <tr>
                    <th>Recipient</th>
                    <th>Sender</th>
                    <th>Subject</th>
                    <th>Body</th>
                    <th>SentDate</th>
                    <th>Result</th>
                </tr>
                <tr ng-repeat="log in Notifications">
                    <td>{{log.Recipient}}</td>
                    <td>{{log.Sender}}</td>
                    <td>{{log.Subject}}</td>
                    <td><div ng-bind-html="log.Body | sce"></div></td>
                    <td>{{log.SentDate | date:'short'}} </td>
                    <td>{{log.Result}}</td>
                </tr>
            </table>
        </div>
    </div>
