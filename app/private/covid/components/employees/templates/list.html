<h2>Staff you supervise</h2>
<h4>Use the grid below to record the working status of each member of your program or department. Double click a cell to edit.</h4>

<div>
    <button ng-show="row.Id" class="btn btn-secondary btn-sm right margin-5" style="margin-top: -40px;" ng-click="copyRight()">Copy right</button>
    <div id="employee-grid" style="width:100%;" class="ag-theme-blue"></div>
</div>

<div class="modal-footer" style="text-align: left;">
    <div style="margin: 10px; float: right;">
        <div class="alert alert-danger" ng-show="save.hasError">{{save.message}}</div>
        <div class="alert alert-success" ng-show="save.hasSuccess">{{save.message}}</div>
        <div class="alert alert-primary" ng-show="save.isSaving">Saving changes...</div>
        <button ng-disabled="save.isSaving" class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button ng-disabled="save.isSaving" class="btn btn-primary" ng-click="saveRecords()">Save</button>
    </div>
</div>
